<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Профиль</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">

        <script src="../js/form.js"></script>
    </head>

    <body>
        <main>
            <section class="card layout">
                <section class="left"></section>

                <section class="right profile">
                    <div class="ava ava_edit">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>

                    <header class="text-center">
                        <h2>Андриенко Алексей</h2>
                    </header>

                    <form>
                        <div class="form-control">
                            <label>Имя:</label>
                            <input name="first_name" type="text" value="Алексей">
                        </div>

                        <div class="form-control">
                            <label>Фамилия:</label>
                            <input name="second_name" type="text" value="Андриенко">
                        </div>

                        <div class="form-control">
                            <label>Ник:</label>
                            <input name="display_name" type="text" value="Malig">
                        </div>

                        <div class="form-control">
                            <label>Логин:</label>
                            <input name="login" type="text" value="Malig">
                        </div>

                        <div class="form-control">
                            <label>Адрес электронной почты:</label>
                            <input name="email" type="email" value="malig@mail.ru">
                        </div>

                        <div class="form-control">
                            <label>Телефон:</label>
                            <input name="phone" type="tel" value="8 960 987 55 66">
                        </div>

                        <div class="form-control">
                            <label>Старый пароль:</label>
                            <input name="oldPassword" type="password" value="123456">
                        </div>

                        <div class="form-control">
                            <label>Новый пароль:</label>
                            <input name="newPassword" type="password" value="123456">
                        </div>
                    </form>

                    <footer>
                        <button class="btn" onclick="onClick();">Сохранить</button>
                        <button class="btn">Отмена</button>
                    </footer>
                </section>
            </section>
        </main>
    </body>
</html>
